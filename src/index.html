<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.scss" />
		<title>Vite Boilerplate</title>
	</head>
	<body>
		<!-- svg-sprite -->

		<nav class="nav">
			<div class="container nav__container">
				<button type="button" class="button nav__toggler"></button>
				<a href="https://www.kaspersky.com" target="_blank" class="nav__logo">
					<svg aria-hidden="true">
						<use href="#logo"></use>
					</svg>
				</a>
				<ul role="menu" class="nav__menu">
					<li><a href="#" role="menuitem" class="nav__menu-link" data-om-cta="Menu item #1">Menu item #1</a></li>
					<li><a href="#" role="menuitem" class="nav__menu-link" data-om-cta="Menu item #2">Menu item #2</a></li>
					<li><a href="#" role="menuitem" class="nav__menu-link" data-om-cta="Menu item #3">Menu item #3</a></li>
					<li><a href="#" role="menuitem" class="nav__menu-accent" data-om-cta="Accent item">Accent item</a></li>
					<li><a href="#" target="_blank" class="button nav__menu-button" data-om-cta="Button name">Button name</a></li>
				</ul>
				<div class="lang">
					<button type="button" class="button lang__button"></button>
					<ul class="lang__menu"></ul>
				</div>
			</div>
		</nav>

		<main>
			<section></section>
			<section></section>
			<section></section>
		</main>

		<footer class="footer">
			<div class="container footer__container">
				<a href="https://www.kaspersky.com" target="_blank" class="footer__logo">
					<svg aria-hidden="true">
						<use href="#logo"></use>
					</svg>
				</a>
				<ul class="footer__social">
					<li>
						<a
							href="https://www.facebook.com/Kaspersky"
							target="_blank"
							rel="noopener noreferrer"
							class="footer__social-icon"
							aria-label="Facebook"
						>
							<svg width="24" height="24" aria-hidden="true">
								<use href="#facebook"></use>
							</svg>
						</a>
					</li>
					<li>
						<a
							href="https://instagram.com/kasperskylab"
							target="_blank"
							rel="noopener noreferrer"
							class="footer__social-icon"
							aria-label="Instagram"
						>
							<svg width="24" height="24" aria-hidden="true">
								<use href="#instagram"></use>
							</svg>
						</a>
					</li>
					<li>
						<a
							href="https://linkedin.com/company/kaspersky/"
							target="_blank"
							rel="noopener noreferrer"
							class="footer__social-icon"
							aria-label="Linkedin"
						>
							<svg width="24" height="24" aria-hidden="true">
								<use href="#linkedin"></use>
							</svg>
						</a>
					</li>
					<li>
						<a
							href="https://twitter.com/kaspersky"
							target="_blank"
							rel="noopener noreferrer"
							class="footer__social-icon"
							aria-label="X (Twitter)"
						>
							<svg width="24" height="24" aria-hidden="true">
								<use href="#twitter"></use>
							</svg>
						</a>
					</li>
					<li>
						<a
							href="https://youtube.com/Kaspersky"
							target="_blank"
							rel="noopener noreferrer"
							class="footer__social-icon"
							aria-label="YouTube"
						>
							<svg width="24" height="24" aria-hidden="true">
								<use href="#youtube"></use>
							</svg>
						</a>
					</li>
				</ul>
				<ul class="footer__text">
					<li>&copy; <span id="year"></span> AO Kaspersky. All Rights Reserved.</li>
					<li>
						<a href="https://www.kaspersky.com/web-privacy-policy" target="_blank" class="footer__link">
							Privacy Policy
						</a>
					</li>
					<li><a href="https://www.kaspersky.com/about/contact" target="_blank" class="footer__link">Contacts</a></li>
				</ul>
			</div>
		</footer>

		<script type="module" src="scripts/index.ts"></script>
	</body>
</html>
