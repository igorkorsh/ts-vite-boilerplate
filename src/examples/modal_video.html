<!-- 
	Добавляем ссылку в атрибут data-video 
	Для Youtube-ссылок допустимы следующие:
	youtube.com/embed/{VIDEO_ID}
	youtube.com/watch?v={VIDEO_ID}
	youtu.be/{VIDEO_ID}
	Для Rutube-ссылок
	rutube.ru/video/{VIDEO_ID}
	rutube.ru/play/embed/{VIDEO_ID}
-->
<button type="button" class="button modal__button--primary" data-modal="#modalVideo" data-video="">
	Open video modal window
</button>

<div class="modal" id="modalVideo" aria-hidden="true">
	<div class="modal__dialog" role="dialog">
		<div class="modal__content">
			<div id="player"></div>
			<button type="button" class="button modal__close">
				<svg width="24" height="24" aria-hidden="true">
					<use href="#close"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
