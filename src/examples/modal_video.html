<button type="button" class="button modal__button--primary" data-modal="#modalVideo" data-video="">
	Open video modal window
</button>

<div class="modal" id="modalVideo" aria-hidden="true">
	<div class="modal__dialog" role="dialog">
		<div class="modal__content">
			<div id="player"></div>
			<button type="button" class="button modal__close">
				<svg width="24" height="24" aria-hidden="true">
					<use href="#close"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
